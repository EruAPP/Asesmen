<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asesmen Sumatif</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <script>
    // Hanya aktif di Android dan iPhone
    const isMobile = /Android|iPhone/i.test(navigator.userAgent);

    if (isMobile) {
      let blurTimer = null;
      let lastWidth = window.innerWidth;
      let lastHeight = window.innerHeight;

      // 1. Reload jika ada perubahan ukuran layout (bukan karena keyboard)
      window.addEventListener("resize", () => {
        const newWidth = window.innerWidth;
        const newHeight = window.innerHeight;

        // Kalau lebar berubah banyak (split screen / rotasi), reload
        if (Math.abs(newWidth - lastWidth) > 100) {
          location.reload();
        }

        // Kalau tinggi berubah banyak (bukan sekadar keyboard), reload
        if (Math.abs(newHeight - lastHeight) > 150) {
          location.reload();
        }

        // Update ukuran terakhir
        lastWidth = newWidth;
        lastHeight = newHeight;
      });

      // 2. Reload jika tab tidak fokus selama 3 detik
      document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
          blurTimer = setTimeout(() => {
            location.reload();
          }, 3000);
        } else {
          clearTimeout(blurTimer);
          blurTimer = null;
        }
      });
    }
  </script>
</head>
