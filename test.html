<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asesmen Sumatif</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <script>
    // Hanya aktif di Android dan iPhone
    const isMobile = /Android|iPhone/i.test(navigator.userAgent);

    if (isMobile) {
      let blurTimer = null;
      let lastWidth = window.innerWidth;
      let lastHeight = window.innerHeight;

      // 1. Reload jika ada perubahan ukuran layout (misalnya split screen)
      window.addEventListener("resize", () => {
        if (Math.abs(window.innerWidth - lastWidth) > 50 ||
            Math.abs(window.innerHeight - lastHeight) > 50) {
          location.reload();
        }
      });

      // 2. Reload jika tab tidak fokus selama 3 detik
      document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
          blurTimer = setTimeout(() => {
            location.reload();
          }, 3000);
        } else {
          clearTimeout(blurTimer);
          blurTimer = null;
        }
      });

      // 3. Reload langsung jika pindah tab (hidden → true)
      // sudah tercakup di atas (document.hidden)
    }
  </script>
</head>
<body>
  <iframe 
    src="https://docs.google.com/forms/d/e/1FAIpQLSfBZs3BjFtDQ7KyxrSoPumIDQS6dIzw7gQ9UENkEfS3GXKCoA/viewform?usp=dialog" 
    frameborder="0" 
    marginheight="0" 
    marginwidth="0">
    Memuat…
  </iframe>
</body>
</html>
