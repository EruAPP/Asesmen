<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asesmen Sumatif</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <script>
    let blurTimer = null;

    // Saat tab tidak fokus
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        // mulai hitung 3 detik
        blurTimer = setTimeout(() => {
          location.reload();
        }, 3000);
      } else {
        // kalau balik fokus sebelum 3 detik, batalkan
        clearTimeout(blurTimer);
        blurTimer = null;
      }
    });

    // Jaga-jaga juga kalau window blur (misal alt+tab)
    window.addEventListener("blur", () => {
      blurTimer = setTimeout(() => {
        location.reload();
      }, 3000);
    });

    window.addEventListener("focus", () => {
      clearTimeout(blurTimer);
      blurTimer = null;
    });
  </script>
</head>
