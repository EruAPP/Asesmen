<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asesmen Sumatif</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <script>
    // Reload jika pengguna berpindah tab
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        location.reload();
      }
    });

    // Reload jika tab kembali fokus
    window.addEventListener("focus", () => {
      location.reload();
    });

    // Reload jika ukuran jendela berubah (split screen / floating window)
    let lastWidth = window.innerWidth;
    let lastHeight = window.innerHeight;

    window.addEventListener("resize", () => {
      // cek kalau ada perubahan signifikan ukuran
      if (Math.abs(window.innerWidth - lastWidth) > 50 ||
          Math.abs(window.innerHeight - lastHeight) > 50) {
        location.reload();
      }
    });
  </script>
</head>
