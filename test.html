<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asesmen Sumatif</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <script>
    // Berlaku di semua perangkat
    let blurTimer = null;

    // Reload jika tab tidak fokus selama 3 detik
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        blurTimer = setTimeout(() => {
          location.reload();
        }, 3000); // 3 detik
      } else {
        clearTimeout(blurTimer);
        blurTimer = null;
      }
    });

    // Reload jika user berpindah ke aplikasi lain (khusus mobile)
    window.addEventListener("blur", () => {
      blurTimer = setTimeout(() => {
        location.reload();
      }, 3000);
    });

    window.addEventListener("focus", () => {
      clearTimeout(blurTimer);
      blurTimer = null;
    });
  </script>
</head>
