<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asesmen Sumatif</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <script>
    // Berlaku di semua perangkat

    // Reload langsung jika tab tidak fokus
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        location.reload();
      }
    });

    // Reload langsung jika user pindah ke aplikasi lain (desktop & mobile)
      let blurTimer = null;

  // Jika jendela blur (pindah aplikasi/tab), tunggu 5 detik lalu reload
  window.addEventListener("blur", () => {
    blurTimer = setTimeout(() => {
      location.reload();
    }, 5000); // 5000 ms = 5 detik
  });

  // Jika fokus kembali sebelum 5 detik, batalkan reload
  window.addEventListener("focus", () => {
    clearTimeout(blurTimer);
    blurTimer = null;
  });
  </script>
</head>
